<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocialHub - log in or sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #009baf;padding-bottom: 0;">
    <div class="row w-100">
        <div class="col-md-3">
            <a class="navbar-brand" href="#" style="margin-top: 20px;">
                <img src="https://socialhub.io/wp-content/uploads/2016/06/SocialHub-Logo-Color-RGB.png" width="200" height="30" class="d-inline-block align-top" alt="">
              </a>
        </div>
        <div class="col-md-5 offset-md-4">
            <form style="color: white;">
                <div class="row w-100">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="emailBox">Email</label>
                            <input type="email" name="email" id="emailBox" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group" style="margin-bottom: 0;">
                            <label for="passwordBox">Password</label>
                            <input type="password" name="password" id="passwordBox" class="form-control">
                            <a style="font-size: small;">Forgot password ?</a >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-outline-warning" style="margin-top: 30px;">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </nav>
  <div>
      <div class="row w-100" id="banner">
          <div class="col-md-4 offset-md-7" >
              <h1>Create an account</h1>
              <h5>It's quick and easy.</h5>
              <form>
                <div class="form-group">
                    <input type="text" name="firstname" class="form-control" placeholder="First name">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="New password">
                  </div>
                  <div class="form-group">
                    <label>Birthday</label>
                    <input type="date" name="birthday" class="form-control" placeholder="Email address" max="2020-01-14">
                  </div>
                  <div class="form-group">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="cutsom">Female</label>
                    <input type="radio" name="gender" id="custom">
                    <label for="custom">Custom</label>
                  </div>
                  <div class="form-group">
                      <button type="submit" class="btn btn-success">Sign Up</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</body>
</html>
