<body>
    <form action="cgi-bin/register-controller.py" method="POST">
        <table>
            <!-- table row -->
            <tr>
                <!-- table data (column)-->
                <td>Name</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
            <tr>
                <!-- table data (column)-->
                <td>Email</td>

            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td><button type="reset">Reset</button></td>

            </tr>
        </table>
    </form>
